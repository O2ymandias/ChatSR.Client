<div class="flex items-center gap-4 border-b-2 border-neutral-200 p-4 dark:border-neutral-800">
  <app-navigation-drawer-component />

  <p-iconField iconPosition="left" class="relative w-full">
    <!-- Search icon -->
    <p-inputIcon>
      <i class="pi pi-search"></i>
    </p-inputIcon>

    <!-- Input -->
    <input
      #searchInput
      type="text"
      pInputText
      placeholder="Search chats..."
      class="w-full rounded-full px-10 focus:border-cyan-600 dark:focus:border-cyan-700"
      [(ngModel)]="searchQuery"
      [autofocus]="true"
    />

    <!-- Clear button -->
    @if (searchQuery()) {
      <button
        type="button"
        class="absolute top-1/2 right-2 flex size-7 -translate-y-1/2 animate-[fadeIn_150ms_ease-out_forwards] items-center justify-center rounded-full text-gray-400 hover:bg-gray-100 hover:text-gray-600 active:bg-gray-200 dark:text-gray-500 dark:hover:bg-gray-700 dark:hover:text-gray-400 dark:active:bg-gray-600"
        (click)="clearSearch()"
      >
        <i class="pi pi-times text-sm"></i>
      </button>
    }
  </p-iconField>
</div>
